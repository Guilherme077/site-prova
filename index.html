<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação de Prova</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="clock_icon.png">
</head>
<body>
    <div class="container">
        <div class="clock_container">
            <div id="clock" class="clock"></div>
        </div>
        
        <p class="description">
            <ul>
                <li>Fica proibido a utilização de celular no momento de aplicação da avaliação.</li>
                <li>Ao terminar a avaliação, sinalizar em silêncio.</li>
                <li>A interpretação da prova faz parte da prova, o aplicador não deverá fornecer ajuda.</li>
            </ul>
        </p>
    </div>
    <script src="script.js"></script>
